{% extends 'base.html' %}
{% block content %}
<h3>{{ message.subject }}</h3>

<p>
  <strong>From:</strong> {{ message.sender.name }} ({{ message.sender.email }})<br>
  <strong>Role:</strong> {{ sender_role }}
</p>

<p><strong>Sent:</strong> {{ message.sent_at|date:"M d, Y H:i" }}</p>

<hr>
<p>{{ message.body|linebreaks }}</p>

<a href="{% url 'inbox' %}" class="btn btn-secondary mt-3">Back to Inbox</a>
{% endblock %}

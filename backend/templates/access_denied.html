{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h1 class="display-5 text-danger mb-3">
                <i class="bi bi-shield-exclamation"></i> Access Denied
            </h1>
            <p class="lead mb-4">{{ message }}</p>
            
            <div class="d-grid gap-2">
                <a href="{% url "ontech_dashboard" %}" class="btn btn-outline-primary">
                    <i class="bi bi-house-door"></i> Go to Home
                </a>
                <a href="/manual/attendance" class="btn btn-outline-secondary">
                    <i class="bi bi-pencil-square"></i> Check In Manually
                </a>
                <a href="/biometric/attendance" class="btn btn-outline-dark">
                    <i class="bi bi-key-fill"></i> Check In with Passkey
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

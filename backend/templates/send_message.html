{% extends 'base.html' %}
{% block content %}
<h3>Send Message to {{ receiver.name }}</h3>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
    <a href="{% url 'inbox' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

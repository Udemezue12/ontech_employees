{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">
                Are you sure you want to permanently delete the employee record for 
                <strong>{{ record.user.name|default:record.user.email }}</strong>?
            </p>
            <p class="text-muted small">This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'employee_record_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

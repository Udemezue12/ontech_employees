{% extends 'base.html' %}

{% block title %}Review Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Review Task: {{ task.title }}</h4>
        </div>
        <div class="card-body">
            <p><strong>Assigned to:</strong> {{ task.assigned_to.name }}</p>
            <p><strong>Description:</strong> {{ task.description }}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send-check"></i> Submit Review
                </button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left-circle"></i> Back to Tasks
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
